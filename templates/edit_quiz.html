{% extends "index.html" %}
{% block content %}


<div class="container d-flex align-items-center justify-content-center" style="width: 400px">
    <div id="login-box" class="text-center">

        <form method="post" action="/edit_quiz/{{quiz.id}}">
            <div class="form-group mb-3">
                <label for="name" class="text-info">quiz name</label>
                <input type="name" name="name" id="name" class="form-control" required value="{{quiz.name}}">
            </div>
            
            <div class="form-group mb-3">
                <label for="date_of_quiz" class="text-info">date_of_quiz</label>
                <input type="date" name="date_of_quiz" id="date_of_quiz" class="form-control" required value="{{quiz.date_of_quiz}}">
            </div>

            <div class="form-group mb-3">
                <label for="time_duration" class="text-info">time duration</label>
                <input type="time" name="time_duration" id="time_duration" class="form-control" required value="{{quiz.time_duration}}">
            </div>

            <div class="form-group mb-3">
                <label for="remarks" class="text-info">remarks</label>
                <input type="remarks" name="remarks" id="remarks" class="form-control" required value="{{quiz.remarks}}">
            </div>
            
            <button type="submit" class="btn btn-info btn-md w-100"><i class="bi bi-upload"></i> Update</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
