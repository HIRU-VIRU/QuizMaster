{% extends "index.html" %}
{% block content %}


<div class="container d-flex align-items-center justify-content-center" style="width: 400px">
    <div id="login-box" class="text-center">

        <form  action="/create_chapter/{{subject_id}}" method="post">
            <div class="form-group mb-3">
                <label for="name" class="text-info">chapter name</label>
                <input type="name" name="name" id="name" class="form-control" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="description" class="text-info">Description</label>
                <input type="description" name="description" id="description" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-info btn-md w-100">Create chapter</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
