{% extends "index.html" %}

{% block content %}
<div id="login" style="
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #17a2b8;
    margin: 0;
    padding: 0;
    
">
    <div class="container d-flex align-items-center justify-content-center" style="width: 400px">
        <div id="login-box" class="text-center">
            <h3 class="text-info">QUIZ MASTER</h3>
            <h4 class="text-info">Login</h4>
            <form id="login-form" class="form" action="" method="post">
                <div class="form-group mb-3">
                    <label for="email" class="text-info">Email:</label>
                    <input type="text" name="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="password" class="text-info">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <input id="remember-me" name="remember-me" type="checkbox">
                    <label for="remember-me" class="text-info">Remember me</label>
                </div>
                <button type="submit" class="btn btn-info btn-md w-100"><i class="bi bi-box-arrow-in-right"></i> Login</button>
            </form>
            <div id="register-link" class="mt-3">
                <p class="text-info">Don't have an account?</p>
                <a href="/register" class="text-info"><i class="bi bi-person-plus-fill"></i> Register </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
